<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Select - QUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="/Content/css/qunit.css" />
    <link rel="stylesheet" href="/Content/css/samples.css" />
    <link rel="stylesheet" href="/Areas/Shared/Styles/controls.css" />
    <script type="text/javascript" src="/Lib/chutzpah_boot.js"></script>
    <script type="text/javascript" src="/Lib/qunit.js"></script>
    <script type="text/javascript" src="/Lib/requirejs/require.js"></script>
    <script type="text/javascript" src="/require.web.config.js"></script>
    <script>
        var amdTestPaths = ["Areas/Shared/Tests/Controls/Select.Test"];
        window.chutzpah.boot(amdTestPaths);

        if (window.chutzpah.usingModuleLoader) {
            window.QUnit.config.autostart = false;
            window.chutzpah.amdStart = function() {
                window.chutzpah.amdImport(amdTestPaths, function () {
                    console.log("!!_!! Starting QUnit from inline AMD call...");
                    if (!window._Chutzpah_covobj_name) {
                        window.QUnit.start();
                    }
                });
            }

            if(window.chutzpah.amdAutoStart) {
                window.chutzpah.amdStart();
            }
        }
    </script>
</head>

<body>
    <h1>Tests: Select</h1>
    <section>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </section>
</body>
</html>
